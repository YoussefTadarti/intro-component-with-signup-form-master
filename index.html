<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <title>Intro component with sign up form | YoussefTadarti</title>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container sections-direction">
      <section>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="left-section">
        <div class="box">
          Try it free 7 days
          <span class="box-small-text">
            then <span class="block">$20/mo. thereafter</span>
          </span>
        </div>
        <form class="form-content" action="#">
          <input
            type="text"
            name="f_name"
            id="f_name"
            placeholder="First Name"
          />
          <input
            type="text"
            name="l-name"
            id="l-name"
            placeholder="Last Name"
          />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input
            class="submit-btn"
            type="submit"
            value="Claim your free trial"
          />
          <footer>
            <p class="footer-paragraph">
              By clicking the button, you are agreeing to our
              <span class="important">Terms and Services</span>
            </p>
          </footer>
        </form>
      </section>
    </main>
  </body>
</html>
